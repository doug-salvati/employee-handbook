<!DOCTYPE html>

<html>
	<head>
        <link rel="icon" type="image/x-icon" href="../files/img/favicon.ico" />
        	<title> PDF </title>
        	<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script type="text/javascript">
			function setElems() {
				var elem = document.getElementById("doca");
				var copy = elem.cloneNode(true);
				copy.setAttribute('data', localStorage.pdf);
				elem.parentNode.replaceChild(copy, elem);

				elem = document.getElementById("docb");
				copy = elem.cloneNode(true);
				copy.setAttribute('src', localStorage.pdf);
				elem.parentNode.replaceChild(copy, elem);
                
				localStorage.removeItem("pdf");
			}	

			window.onload = setElems;		

			function changeUnion() {
                       		window.location = "change_union_selection.html";
                       	}	
                </script>
	</head>
    
	<body>
		<div style="width:100%">
			<div id="logo_div" class="header_div"> 
				<img class="logo_small" src="../files/img/logo.png" />
               	<button class="header_button" onclick="window.history.back()"> Back </button>
            </div>

 	                <div id="title_div" class="header_div">
        	        	<p id="title"> New Employee Handbook </p>
               	 	</div>

	        	<div id="button_div" class="header_div">
        	        	<button class="header_button" onclick="changeUnion()"> Change Union </button>
        		</div>
		</div>
		<div style="position:absolute; top:155px; bottom:0; left:0; right:0; width:100%">
			<object id="doca" type="application/pdf" style="position:absolute; top:0; bottom:0; left:0; right:0; width:100%; height:100%">
				<embed id="docb" type="application/pdf" style="style="position:absolute; top:0; bottom:0; left:0; right:0; width:100%; height:100%"/>
			</object>
		</div>
	</body>
</html>
